<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  </head>
  <body>

    <header class="titulo">BLACK JACK</header>

    <div class="row mt-2">
      <div id="botonera" class="col text-center">
        <button id="btnNuevoJuego" class="btn btn-danger">Nuevo Juego</button>
        <button id="btnPedirCarta" class="btn btn-primary" disabled>Pedir Carta</button>
        <button id="btnDetener" class="btn btn-primary" disabled>Detener</button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h1>Jugador 1, Total <small class="puntajeTotal">0</small> - <small class="puntajeActual">0</small></h1>

        <div id="carta-jugador" class="divCarta">
          <!-- <img class="carta" src="assets/cartas/2C.png" alt=""> -->
        </div>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h1>Computer 2, Total <small class="puntajeTotal">0</small> - <small class="puntajeActual">0</small></h1>

        <div id="carta-computador" class="divCarta">
          <!-- <img class="carta" src="assets/cartas/2P.png" alt=""> -->
        </div>
      </div>
    </div>


    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
